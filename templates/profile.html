<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd, #ede7f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      width: 700px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .profile-card h3 {
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 30px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
    }
    .btn-outline-secondary {
      border-radius: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="profile-card">
  <h3><i class="bi bi-person-circle"></i> My Profile</h3>

  <form method="post" class="row g-3">
    <div class="col-md-6">
      <label class="form-label fw-bold">Name</label>
      <input type="text" name="name" class="form-control shadow-sm" value="{{ user.name }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold">Email</label>
      <input type="email" name="email" class="form-control shadow-sm" value="{{ user.email }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold">Mobile</label>
      <input type="text" name="mobile" class="form-control shadow-sm" value="{{ user.mobile }}">
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold">Password</label>
      <input type="password" name="password" class="form-control shadow-sm" value="{{ user.password }}" required>
    </div>
    <div class="col-12">
      <label class="form-label fw-bold">Address</label>
      <textarea name="profile_address" class="form-control shadow-sm" rows="2">{{ user.profile_address if user.profile_address else '' }}</textarea>
    </div>

    <div class="col-12 text-center mt-3">
      <button class="btn btn-primary px-4"><i class="bi bi-save"></i> Save</button>
      <a class="btn btn-outline-secondary px-4" href="{{ url_for('student_dashboard') }}"><i class="bi bi-arrow-left"></i> Back</a>
    </div>
  </form>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
