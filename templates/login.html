<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd, #ede7f6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      width: 400px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .login-card h3 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 25px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1565c0, #1e88e5);
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3><i class="bi bi-box-arrow-in-right"></i> Login</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" name="email" class="form-control shadow-sm" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" name="password" class="form-control shadow-sm" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <p>Don't have an account?
        <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold text-primary">
          <i class="bi bi-person-plus"></i> Register
        </a>
      </p>
    </div>
  </div>
</body>
</html>
