<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd, #ede7f6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      width: 420px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    .register-card h3 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 25px;
    }
    .btn-success {
      background: linear-gradient(135deg, #388e3c, #66bb6a);
      border: none;
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #2e7d32, #43a047);
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3><i class="bi bi-person-plus"></i> Register</h3>

    <form method="post">
      <div class="mb-3">
        <label class="form-label fw-bold">Name</label>
        <input class="form-control shadow-sm" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" class="form-control shadow-sm" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Mobile</label>
        <input class="form-control shadow-sm" name="mobile" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Password</label>
        <input type="password" class="form-control shadow-sm" name="password" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-success btn-lg">
          <i class="bi bi-check-circle"></i> Create Account
        </button>
      </div>
    </form>

    <div class="back-link">
      <p>Already have an account?
        <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold text-primary">
          <i class="bi bi-box-arrow-in-right"></i> Back to Login
        </a>
      </p>
    </div>
  </div>
</body>
</html>
